<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PassLock v2 - Password Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-title">
        <i class="fas fa-shield-alt"></i>
        <h1>PassLock v2</h1>
      </div>
      <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="generator">
          <i class="fas fa-key"></i> Generator
        </button>
        <button class="nav-tab" data-tab="vault">
          <i class="fas fa-lock"></i> Vault
        </button>
      </nav>
    </header>

    <main class="app-content">
      <!-- Generator Tab -->
      <div id="generator" class="tab-content active">
        <div class="generator-section">
          <div class="password-output">
            <div class="password-display-container">
              <input type="text" id="passwordDisplay" placeholder="Click Generate to create password" readonly>
            </div>
            <div class="strength-meter">
              <div class="strength-meter-bar"></div>
            </div>
            <div class="strength-text">Strength: <span id="strengthValue">-</span></div>
            <div class="action-buttons" style="margin-top: 15px;">
              <button class="btn btn-primary" id="generateBtn">
                <i class="fas fa-sync-alt"></i> Generate
              </button>
              <button class="btn btn-secondary" id="copyBtn">
                <i class="fas fa-copy"></i> Copy
              </button>
              <button class="btn btn-secondary" id="saveBtn">
                <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>

          <div class="options-panel">
            <div class="option-group">
              <label>Password Length</label>
              <div class="slider-container">
                <input type="range" id="lengthSlider" min="8" max="32" value="16">
                <span class="length-value" id="lengthValue">16</span>
              </div>
            </div>

            <div class="option-group">
              <label>Character Types</label>
              <div class="checkbox-group">
                <div class="checkbox-option">
                  <input type="checkbox" id="uppercase" checked>
                  <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="lowercase" checked>
                  <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="numbers" checked>
                  <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="symbols">
                  <label for="symbols">Symbols (!@#$...)</label>
                </div>
              </div>
            </div>

            <div class="option-group">
              <label>Advanced Options</label>
              <div class="checkbox-group">
                <div class="checkbox-option">
                  <input type="checkbox" id="avoidAmbiguous">
                  <label for="avoidAmbiguous">Avoid Similar (0O, 1l)</label>
                </div>
                <div class="checkbox-option">
                  <input type="checkbox" id="requireAll">
                  <label for="requireAll">Require All Types</label>
                </div>
              </div>
            </div>

            <div class="option-group">
              <label for="excludeChars">Exclude Characters</label>
              <input type="text" id="excludeChars" placeholder="Enter characters to exclude">
            </div>
          </div>
        </div>
      </div>

      <!-- Vault Tab -->
      <div id="vault" class="tab-content">
        <div class="vault-header">
          <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search passwords...">
            <i class="fas fa-search search-icon"></i>
          </div>
          <button class="btn btn-primary" id="addPasswordBtn">
            <i class="fas fa-plus"></i> Add Password
          </button>
          <button class="btn btn-secondary" id="lockVaultBtn">
            <i class="fas fa-lock"></i> Lock Vault
          </button>
        </div>

        <div id="passwordList" class="password-list">
          <!-- Password items will be dynamically inserted here -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <i class="fas fa-vault"></i>
          <h3>Your vault is empty</h3>
          <p>Start by generating a password or adding one manually</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Master Password Modal -->
  <div id="masterPasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="masterPasswordModalTitle">Set Master Password</h2>
        <button class="modal-close" data-modal="masterPasswordModal">&times;</button>
      </div>
      <form id="masterPasswordForm">
        <div class="form-group">
          <label for="masterPasswordInput">Master Password</label>
          <input type="password" id="masterPasswordInput" required>
        </div>
        <div class="form-group" id="confirmMasterPasswordGroup">
          <label for="confirmMasterPassword">Confirm Password</label>
          <input type="password" id="confirmMasterPassword" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary modal-cancel" data-modal="masterPasswordModal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="masterPasswordSubmit">Set Password</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Save Password Modal -->
  <div id="saveModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Save Password</h2>
        <button class="modal-close" data-modal="saveModal">&times;</button>
      </div>
      <form id="saveForm">
        <div class="form-group">
          <label for="siteName">Site/Service Name</label>
          <input type="text" id="siteName" required>
        </div>
        <div class="form-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="passwordToSave">Password</label>
          <input type="text" id="passwordToSave" required>
        </div>
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <input type="text" id="notes">
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary modal-cancel" data-modal="saveModal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Action completed</span>
  </div>

  <script src="script.js"></script>
</body>

</html>
